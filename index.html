<!DOCTYPE html>
<html>
    <head>
        <title>Which Bendy and the Ink Machine character are you?</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="script.js"></script>
		<script src="jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="board">
        <h1>Which Bendy and the Ink Machine character are you?</h1>
            <p> Quiz by Ricardo Parson</p>
        <img src="https://steamcdn-a.akamaihd.net/steam/apps/622650/capsule_616x353.jpg?t=1593195061">
        <p>Are you an angel or a demon?</p>
        <input class="race" placeholder="Type your Answer">
        <p>How many times have you been sacrificed?</p>
        <input class="sacrifice" placeholder="Type your Answer">
            <button class="submit">Submit</button>
            <div class="result"></div>
            <p class="count"></p>
            <button class="clear">Reset Quiz Counter</button>
        </div>
    </body>
</html>
